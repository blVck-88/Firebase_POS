<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase POS System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Add SDKs for Firebase products you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Content will be loaded here by JavaScript -->
        <div id="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message"></p>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div id="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <select id="signup-role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="cashier">Cashier</option>
                    <option value="admin">Admin</option> <!-- For initial setup, admin might be created manually or via a script -->
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <p id="signup-error-message" class="error-message"></p>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <div id="main-content" style="display: none;">
            <header>
                <h1>POS System</h1>
                <nav>
                    <span id="user-email"></span>
                    <button id="logout-button">Logout</button>
                </nav>
            </header>
            <div id="page-content">
                <!-- Admin or Cashier specific content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="js/auth.js"></script>
    <!-- We will add other JS files like admin.js, cashier.js later -->
</body>
</html>
